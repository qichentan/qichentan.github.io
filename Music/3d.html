<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js - pointerlock controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<!--		<link type="text/css" rel="stylesheet" href="/assets/css/theme-1.css">-->
		<style>
			#blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.5);
			}

			#instructions {
				width: 100%;
				height: 100%;

				display: -webkit-box;
				display: -moz-box;
				display: box;

				-webkit-box-orient: horizontal;
				-moz-box-orient: horizontal;
				box-orient: horizontal;

				-webkit-box-pack: center;
				-moz-box-pack: center;
				box-pack: center;

				-webkit-box-align: center;
				-moz-box-align: center;
				box-align: center;

				color: #ffffff;
				text-align: center;
				font-family: Arial;
				font-size: 14px;
				line-height: 24px;

				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="blocker">

			<div id="instructions">
				<span style="font-size:36px">Click to play</span>
				<br /><br />
				Move: WASD<br/>
				Jump: SPACE<br/>
				Look: MOUSE
			</div>

		</div>

		<script type="module">

			import * as THREE from "../three/build/three.module.js";

			import { PointerLockControls } from "../three/examples/jsm/controls/PointerLockControls.js";
			import { STLLoader } from "../three/examples/jsm/loaders/STLLoader.js";
			import { Lut } from '../three/examples/jsm/math/Lut.js';

			let camera, scene, renderer, controls, mesh, params, lut;

			const objects = [];

			let raycaster;

			let moveForward = false;
			let moveBackward = false;
			let moveLeft = false;
			let moveRight = false;
			let canJump = false;
			let geometry_name = 'static/data/heatmap_850_550_100.json'

			let prevTime = performance.now();
			const velocity = new THREE.Vector3();
			const direction = new THREE.Vector3();
			const vertex = new THREE.Vector3();
			const color = new THREE.Color();

			init();
			animate();

			function init() {
			    lut = new Lut();

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.y = 10;

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xB0C4DE );
				//scene.fog = new THREE.Fog( 0xffffff, 0, 750 );

				const light = new THREE.HemisphereLight( 0xeeeeff, 0x777788, 0.75 );
				light.position.set( 0.5, 1, 0.75 );
				scene.add( light );

				controls = new PointerLockControls( camera, document.body );

				const blocker = document.getElementById( 'blocker' );
				const instructions = document.getElementById( 'instructions' );

				instructions.addEventListener( 'click', function () {

					controls.lock();

				}, false );

				controls.addEventListener( 'lock', function () {

					instructions.style.display = 'none';
					blocker.style.display = 'none';

				} );

				controls.addEventListener( 'unlock', function () {

					blocker.style.display = 'block';
					instructions.style.display = '';

				} );

				scene.add( controls.getObject() );

				const onKeyDown = function ( event ) {

					switch ( event.keyCode ) {

						case 38: // up
						case 87: // w
							moveForward = true;
							break;

						case 37: // left
						case 65: // a
							moveLeft = true;
							break;

						case 40: // down
						case 83: // s
							moveBackward = true;
							break;

						case 39: // right
						case 68: // d
							moveRight = true;
							break;

						case 32: // space
							if ( canJump === true ) velocity.y += 350;
							canJump = false;
							break;

					}

				};

				const onKeyUp = function ( event ) {

					switch ( event.keyCode ) {

						case 38: // up
						case 87: // w
							moveForward = false;
							break;

						case 37: // left
						case 65: // a
							moveLeft = false;
							break;

						case 40: // down
						case 83: // s
							moveBackward = false;
							break;

						case 39: // right
						case 68: // d
							moveRight = false;
							break;

					}

				};

				document.addEventListener( 'keydown', onKeyDown, false );
				document.addEventListener( 'keyup', onKeyUp, false );

				raycaster = new THREE.Raycaster( new THREE.Vector3(), new THREE.Vector3( 0, - 1, 0 ), 0, 10 );

				// floor

				let floorGeometry = new THREE.PlaneBufferGeometry( 2000, 2000, 100, 100 );
				floorGeometry.rotateX( - Math.PI / 2 );

				// vertex displacement

				let position = floorGeometry.attributes.position;

				for ( let i = 0, l = position.count; i < l; i ++ ) {

					vertex.fromBufferAttribute( position, i );

					vertex.x += Math.random() * 20 - 10;
					vertex.y += Math.random() * 2;
					vertex.z += Math.random() * 20 - 10;

					position.setXYZ( i, vertex.x, vertex.y, vertex.z );

				}

				floorGeometry = floorGeometry.toNonIndexed(); // ensure each face has unique vertices

				position = floorGeometry.attributes.position;
				const colorsFloor = [];

				for ( let i = 0, l = position.count; i < l; i ++ ) {

					color.setHSL( Math.random() * 0.3 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
					colorsFloor.push( color.r, color.g, color.b );

				}

				floorGeometry.setAttribute( 'color', new THREE.Float32BufferAttribute( colorsFloor, 3 ) );

				const floorMaterial = new THREE.MeshBasicMaterial( { vertexColors: true } );

				const floor = new THREE.Mesh( floorGeometry, floorMaterial );
				floorMaterial.transparent = true;
				floorMaterial.opacity = 0.5;
				scene.add( floor );

				// objects

				const boxGeometry = new THREE.BoxBufferGeometry( 20, 20, 20 ).toNonIndexed();

				position = boxGeometry.attributes.position;
				const colorsBox = [];

				for ( let i = 0, l = position.count; i < l; i ++ ) {

					color.setHSL( Math.random() * 0.3 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
					colorsBox.push( color.r, color.g, color.b );

				}



                mesh = new THREE.Mesh( undefined, new THREE.MeshLambertMaterial( {
					side: THREE.DoubleSide,
					color: 0xF5F5F5,
					vertexColors: true
				} ) );
				scene.add( mesh );

				params	= {
					colorMap: 'rainbow',
				};
				//loadModel( );


				var loader = new STLLoader();
                loader.load
                (
                    './3d/sphere.stl',
                    function(geometry)
                    {
                        var material = new THREE.MeshLambertMaterial({
                            color: 0xFF6611,
                            specular: 0x111111,
                            shininess: 200
                        });

                        var mesh = new THREE.Mesh(geometry, material);
                        mesh.position.set(-800,-100,300);//对齐
                        //mesh.position.set(850-800,100-100,-(550)+300);
                        mesh.position.set((850-835)-800,(100+105)-100+50,-(550-315)+300);

                        let xAxis = new THREE.Vector3(1, 0, 0);
                        let yAxis = new THREE.Vector3(0, 1, 0);
                        let zAxis = new THREE.Vector3(0, 0, 1);
                        rotateAroundWorldAxis(mesh, xAxis, -Math.PI / 2);
                        mesh.scale.set(10, 10, 10);
                        mesh.receiveShadow = true;

                        scene.add(mesh);

                    });





			//创建伪声源
                const geometry = new THREE.BoxGeometry();
                const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
                const cube = new THREE.Mesh( geometry, material );
                scene.add( cube );
                //cube.position.set(850,100,-550);
                cube.position.set(850-835,(100+105)+50,-(550-315));
                //audio
                    // 创建一个虚拟的监听者
                    var listener = new THREE.AudioListener();
                    // 监听者绑定到相机对象
                    camera.add(listener);
                    // 创建一个位置音频对象,监听者作为参数,音频和监听者关联。
                    var PosAudio = new THREE.PositionalAudio(listener);
                    //音源绑定到一个网格模型上
                    cube.add(PosAudio);
                    // 创建一个音频加载器
                    var audioLoader = new THREE.AudioLoader();
                    // 加载音频文件，返回一个音频缓冲区对象作为回调函数参数
                    audioLoader.load('./2018/ld.m4a', function(AudioBuffer) {
                      // console.log(buffer);
                      // 音频缓冲区对象关联到音频对象audio
                        PosAudio.setBuffer(AudioBuffer);
                      PosAudio.setVolume(0.9); //音量
                      PosAudio.setRefDistance(200); //参数值越大,声音越大
                      PosAudio.play(); //播放
                        PosAudio.setLoop(true);

                    });
				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}
			function rotateAroundWorldAxis(object, axis, radians) {
			 	let rotWorldMatrix = new THREE.Matrix4();
			 	rotWorldMatrix.makeRotationAxis(axis.normalize(), radians);
			    rotWorldMatrix.multiply(object.matrix);
				object.matrix = rotWorldMatrix;
			    object.rotation.setFromRotationMatrix(object.matrix);
			      }
			function animate() {

				requestAnimationFrame( animate );

				const time = performance.now();

				if ( controls.isLocked === true ) {

					raycaster.ray.origin.copy( controls.getObject().position );
					raycaster.ray.origin.y -= 10;

					const intersections = raycaster.intersectObjects( objects );

					const onObject = intersections.length > 0;

					const delta = ( time - prevTime ) / 1000;

					velocity.x -= velocity.x * 10.0 * delta;
					velocity.z -= velocity.z * 10.0 * delta;

					velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass

					direction.z = Number( moveForward ) - Number( moveBackward );
					direction.x = Number( moveRight ) - Number( moveLeft );
					direction.normalize(); // this ensures consistent movements in all directions

					if ( moveForward || moveBackward ) velocity.z -= direction.z * 400.0 * delta;
					if ( moveLeft || moveRight ) velocity.x -= direction.x * 400.0 * delta;

					if ( onObject === true ) {

						velocity.y = Math.max( 0, velocity.y );

						canJump = true;

					}

					controls.moveRight( - velocity.x * delta );
					controls.moveForward( - velocity.z * delta );

					controls.getObject().position.y += ( velocity.y * delta ); // new behavior

					if ( controls.getObject().position.y < 10 ) {

						velocity.y = 0;
						controls.getObject().position.y = 10;

						canJump = true;

					}

				}

				prevTime = time;

				renderer.render( scene, camera );

			}
			function loadModel( ) {

				const loader = new THREE.BufferGeometryLoader();
				loader.load( geometry_name, function ( geometry ) {

                    console.log(geometry);
					geometry.center();
					geometry.computeVertexNormals();

					// default color attribute
					const colors = [];

					for ( let i = 0, n = geometry.attributes.position.count; i < n; ++ i ) {

						colors.push( 1, 1, 1 );

					}

					geometry.setAttribute( 'color', new THREE.Float32BufferAttribute( colors, 3 ) );

					mesh.geometry = geometry;
					updateColors();
					let xAxis = new THREE.Vector3(1, 0, 0);
                    let yAxis = new THREE.Vector3(0, 1, 0);
                    let zAxis = new THREE.Vector3(0, 0, 1);
                    rotateAroundWorldAxis(mesh, xAxis, -Math.PI / 2);
                    mesh.position.set(0,50,0);
                    mesh.scale.set(100,100,100)
					//render();
                    renderer.render( scene, camera );

				} );

			}
			function updateColors() {

				lut.setColorMap( params.colorMap );

				lut.setMax( 2000 );
				lut.setMin( 0 );

				const geometry = mesh.geometry;
				const pressures = geometry.attributes.pressure;
				const colors = geometry.attributes.color;

				for ( let i = 0; i < pressures.array.length; i ++ ) {

					const colorValue = pressures.array[ i ];

					const color = lut.getColor( colorValue );

					if ( color === undefined ) {

						console.log( 'Unable to determine color for value:', colorValue );

					} else {

						colors.setXYZ( i, color.r, color.g, color.b );

					}

				}


			}

		</script>
	</body>
</html>
